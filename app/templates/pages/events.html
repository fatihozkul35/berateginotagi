{% extends 'index.html' %}
{% load static %}

{% block title %}
   <title>Etkinliklerimiz</title>
{% endblock %}

{% block css %}
   <link rel="stylesheet" href="{% static 'css/events.css' %}" />
{% endblock %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide mb-3 mx-auto custom-row-w" data-bs-ride="carousel" data-bs-interval="2000">
   <div class="carousel-indicators">
      {% for slider in sliders %}
         <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{forloop.counter0}}" {% if forloop.first %} class="active" aria-current="true" {% endif %} aria-label="{{slider.title}}"></button>     
      {% endfor %}
   </div>
   <div class="carousel-inner">
      {% for slider in sliders %}
         <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{slider.img.url}}" class="d-block w-100" alt="{{slider.title}}">
            <div class="carousel-caption d-none d-md-block">
            <h5>{{slider.title}}</h5>
            <p>{{slider.descr}}</p>
            </div>
         </div>
      {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock content %}
